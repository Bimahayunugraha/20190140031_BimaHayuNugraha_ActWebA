<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Jquery</title>
  </head>
  <body>
    <style>
      body {
        background-color: #f1ecd5;
      }
    </style>

    <!-- navbar -->
    <div class="nav-container shadow-sm">
      <div class="nav-logo">
        <a class="navbar-brand" href="#home">
          <img src="./img/logo.svg" alt="logo" />
          <h3 class="my-auto"><span>Gloouyu</span></h3>
        </a>
      </div>
      <div class="nav-list-container">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
      <div class="nav-toggle">
        <span></span>
      </div>
    </div>
    <!-- end of navbar - -->

    <section>
      <!--Hide Show-->
      <h1 id="nama"></h1>
      <p id="nim"></p>

      <!--Fode-->
      <h5 id="tanggal" style="display: none">Magetan, 07 Desember 2000</h5>

      <!--Slide-->
      <div id="img" style="background-color: silver; display: none">
        <img src="https://doyanresep.com/wp-content/uploads/2020/03/resep-rawon-daging-sapi.jpg" alt="" height="350" />
        <img src="https://cdn.idntimes.com/content-images/post/20191217/hanhanny-60841941-1963894330381469-3916423929361306297-n-c5f0d13e8dbd0a9f273e96f152872cbc.jpg" alt="" height="350" />
        <img src="https://imeal.id/wp-content/uploads/rendang-sapi.jpg" alt="" height="350" />
        <img src="https://www.femina.co.id/images/images_article/004_001_1195_pic.jpg" alt="" height="350" />
      </div>
      <br />

      <!--Button Hide Show Toggle-->
      <div class="mb-5">
        <button id="hide" style="background-color: #5eb670; border: solid #5eb670; font-family: montserrat">Sembunyikan</button>
        <button id="show" style="background-color: #5eb670; border: solid #5eb670; font-family: montserrat">Tampilkan</button>
        <button id="toggle" style="background-color: #5eb670; border: solid #5eb670; font-family: montserrat">Toggle</button>

        <!--Button Fade-->
        <button id="fadeIn" style="background-color: #e42a5b; border: solid #e42a5b; color: white; font-family: montserrat">Fade In</button>
        <button id="fadeOut" style="background-color: #e42a5b; border: solid #e42a5b; color: white; font-family: montserrat">Fade Out</button>
        <button id="fadeToggle" style="background-color: #e42a5b; border: solid #e42a5b; color: white; font-family: montserrat">Fade Toggle</button>

        <!--Button Slide-->
        <button id="slideUp" style="background-color: #ffcb6d; border: solid #ffcb6d; color: purple; font-family: montserrat">Slide Up</button>
        <button id="slideDown" style="background-color: #ffcb6d; border: solid #ffcb6d; color: purple; font-family: montserrat">Slide Down</button>
        <button id="slideToggle" style="background-color: #ffcb6d; border: solid #ffcb6d; color: purple; font-family: montserrat">Slide Toggle</button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>
    <script src="navbar_jquery.js"></script>
  </body>
</html>

    <section>
        <div class="p-sm-5 container">
            <div class="col-md-6 mb-5 container-lg d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
                <form action="home.html" method="GET" id="myform" onsubmit="return validasi()">
                    <div class="mb-2 col-7 col-lg-7 container d-flex justify-content-center border border-dark bg-light" style="font-family: montserrat; font-size: 20pt;">
                        MyWebsite</div> 
                    <div class="mb-3 container d-flex justify-content-center text-white" style="font-family: montserrat; font-size: 12pt;">
                        Please sign in</div>
                    <div class="mb-3">
                        <label for="inlineFormInputGroupUsername" class="form-label text-white">Email address</label>
                        <div class="input-group">
                            <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            </div>
                            <input type="email" name="emailaddress" placeholder="Enter email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                        <div class="input-group">
                            <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                </svg>
                            </div>
                        <input type="password" name="password" placeholder="Enter password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
                    </div>
                       <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
                
            </div>

        </div>

    </section>

    <!--Features Goes Here-->
